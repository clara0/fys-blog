<!-- blog/templates/blog/home.html -->

{% extends "base.html" %}
<p>hi</p>

{% block page_content %}
    {% block posts %}
    <div class="post-list">
        {% for post in posts %}
        <div class="post">
            <h3 class="home-post-title"><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></h3>
            <small>
                {{ post.created }}
            </small>
            <p class="post-text">{{ post.text | slice:":300" }}...</p>
        </div>
        {% endfor %}
        <br>
    </div>
    {% endblock posts %}
{% endblock page_content %}
